<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Pix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .pix-container {
            width: 300px;
            margin: 50px auto;
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .pix-container img {
            margin-bottom: 20px;
        }
        .pix-container p {
            margin: 5px 0;
        }
        .codigo-pix {
            display: block;
        }
        .btn {
            background-color: #134CD8;
            color: white;
            border-radius: .25em;
            box-sizing: border-box;
            font-weight: 500;
            padding: 0.75em 2.5em;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn.copiado {
            background-color: #28a745; /* Verde */
            border-radius: .25em;
            box-sizing: border-box;
            font-weight: 500;
            padding: 0.75em 2.5em;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <script>
        function copiarCodigoPix() {
            var codigoPixInput = document.getElementById("codigoPix");
            codigoPixInput.select();
            codigoPixInput.setSelectionRange(0, 99999); /* Para dispositivos móveis */
            document.execCommand("copy");

            // Alterar o botão para indicar que o código foi copiado
            var btn = document.getElementById("copiarBtn");
            btn.innerText = "Copiado ✔";
            btn.classList.add("copiado"); // Adiciona a classe que altera a cor para verde
        }
    </script>
</head>
<body>
    <div class="pix-container">
        <img src="{{ url_for('qr_code', code=request.args.get('code')) }}" alt="QR Code Pix" style="max-width: 100%; height: auto;">
        <p><strong>Valor da compra:</strong> R$ {{ valor }}</p>
        <p><strong>Tempo restante:</strong> {{ tempo_restante.strftime('%M:%S') }}</p>
        <p>Escaneie o código com seu celular</p>
        <p>Abra o app do seu banco no celular, escolha Pix e aponte a câmera para o código</p>

        <!-- Container para o código Pix -->
        <div id="codigoPixContainer" class="codigo-pix">
            <p>Código Pix para copiar:</p>
            <input type="text" value="{{ codigo_pix }}" id="codigoPix" readonly>
            <button id="copiarBtn" class="btn" onclick="copiarCodigoPix()">Copiar Código</button>
        </div>
    </div>
</body>
</html>
