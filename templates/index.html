<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar QR Code Pix</title>
</head>
<body>
    <h1>Insira o código Pix</h1>
    <form method="POST">
        <label for="codigo_pix">Código Pix:</label><br>
        <input type="text" id="codigo_pix" name="codigo_pix" required><br>
        <label for="valor">Valor da compra (R$):</label><br>
        <input type="text" id="valor" name="valor" required><br><br>
        <button type="submit">Gerar QR Code</button>
    </form>
</body>
</html>
